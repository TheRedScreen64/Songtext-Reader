<!DOCTYPE html>
<html>
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Songtext Reader</title>
  </head>
  <body>
    <div id="folderSelect">
      <div class="p-3 bg-dark text-light">
        <div class="card-body">
          <h2 class="mb-3">Folder selection</h2>
          <form id="form">
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Enter the path" id="folder" onChange="updateList(document.getElementById('folder').value)"/> 
              <button type="submit" class="btn btn-primary">Set path</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="folderSelect">
      <div class="p-3">
        <div class="card-body">
          <div class="input-group mb-3">
            <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Sort</button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#" onclick="updateList(document.getElementById('folder').value)">Standard</a></li>
              <li><a class="dropdown-item" href="#" onclick="sort()">A-Z</a></li>
              <li><a class="dropdown-item" href="#" onclick="sortReverse()">Z-A</a></li>
            </ul>
            <input type="text" id="search" name="search" class="form-control" placeholder="Search..." oninput="search(document.getElementById('search').value.toLowerCase())">
          </div>
          <ul id="filelist" class="list-group bg-light"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
<script>

  const fs = require('fs');

  var output = document.querySelector('#filelist');
  const os = require ('os');
  const username = os.userInfo ().username;

  fs.readFile('C:/Users/' + username + '/Documents/SongtextReader_Data.txt', 'utf8' , (err, data) => {
    if (err) {
      console.log(err)
      return
    }
    document.getElementById('folder').value = data
    updateList(data)
  })

  function sortReverse(){
    var ul = output
    var lis = ul.getElementsByTagName("LI");
    var vals = [];

    for(var i = 0, l = lis.length; i < l; i++)
    vals.push(lis[i].innerHTML);

    vals.reverse();

    for(var i = 0, l = lis.length; i < l; i++)
    lis[i].innerHTML = vals[i];
  }
  function sort(){
    var ul = output
    var lis = ul.getElementsByTagName("LI");
    var vals = [];

    for(var i = 0, l = lis.length; i < l; i++)
    vals.push(lis[i].innerHTML);

    vals.sort();

    for(var i = 0, l = lis.length; i < l; i++)
    lis[i].innerHTML = vals[i];
  }

  function search(keyword){
    const scanDirectory = document.getElementById('folder').value
    output.innerHTML = ''
    fs.readdirSync(scanDirectory).forEach(file => {
      try{
        if(file.toLowerCase().indexOf(keyword) > -1){
          if(file.indexOf('.txt') > -1 ||file.indexOf('.png') > -1 || file.indexOf('.pdf') > -1 ){
            var item = document.createElement("li");
            item.innerHTML = file;
            item.setAttribute("id", scanDirectory.replace(/ /g, '" "')+ '/'  + file);
          } else if(file.indexOf('.') > -1){
            return
          } else {
            var item = document.createElement("li");
            item.innerHTML = '/'+file;
            item.setAttribute("id", '"" ' + '"' + scanDirectory + '/'  + file + '"');
            //var image = document.createElement("i")
            //image.setAttribute("class", "fas fa-folder")
            //item.appendChild(image)
          }
          item.setAttribute("class", "list-group-item list-group-item-action listItem")
          item.setAttribute("onclick", "openFile(this.id)");
          output.appendChild(item);
        }
      }catch(e){
        console.log(e)
      }
    })
  }

  function saveScanDirectory(directory){
    try {
      fs.writeFileSync('C:/Users/' + username + '/Documents/SongtextReader_Data.txt', directory , 'utf-8')
    } catch(e) {
      console.log(e)
    }
  }

  function updateList(scanDirectory){
    saveScanDirectory(scanDirectory)
    output.innerHTML = ''
    fs.readdirSync(scanDirectory).forEach(file => {
      try{
        if(file.indexOf('.txt') > -1 ||file.indexOf('.png') > -1 || file.indexOf('.pdf') > -1 ){
          var item = document.createElement("li");
          item.innerHTML = file;
          item.setAttribute("id", scanDirectory.replace(/ /g, '" "')+ '/'  + file);
        } else if(file.indexOf('.') > -1){
          return
        } else {
          var item = document.createElement("li");
          item.innerHTML = '/'+file;
          item.setAttribute("id", '"" ' + '"' + scanDirectory + '/'  + file + '"');
          //var image = document.createElement("i")
          //image.setAttribute("class", "fas fa-folder")
          //item.appendChild(image)
        }
        item.setAttribute("class", "list-group-item list-group-item-action listItem")
        item.setAttribute("onclick", "openFile(this.id)");
        output.appendChild(item);
      }catch(e){
        console.log(e)
      }
    });
  }

  //---------------------------------------------------------------------------------
  // open files in standard application
  //---------------------------------------------------------------------------------
  function openFile(file){
    var exec = require('child_process').exec;

    exec(getCommandLine() + ' ' + file);
  }

  function getCommandLine() {
   switch (process.platform) { 
      case 'darwin' : return 'open';
      case 'win32' : return 'start';
      case 'win64' : return 'start';
      default : return 'xdg-open';
   }
}
</script>
